<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="style.css">
	<title>Insert title here</title>
</head>

<body>
	<form id="language">
		<select name="select">
			<option value="index.html">日本語</option>
			<option value="index-english.html"selected>English</option>
		</select>
	</form>
	<h1>This is a Heading</h1>
	<p>This is a paragraph.</p>
	<!-- Slideshow container -->
	<div class="slideshow-container">

		<!-- Full-width images with number and caption text -->
		<div class="mySlides fade">
			<div class="numbertext">1 / 3</div>
			<img src="\pleiades\2022-09\workspace\ServeletProject2\img1.jpg" style="width:100%">
			<div class="text">Caption Text</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">2 / 3</div>
			<img src="C:\pleiades\2022-09\workspace\ServeletProject2\img2.jpg" style="width:100%">
			<div class="text">Caption Two</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">3 / 3</div>
			<img src="C:\pleiades\2022-09\workspace\ServeletProject2\img3.jpg" style="width:100%">
			<div class="text">Caption Three</div>
		</div>



		<!-- Next and previous buttons -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<!-- The dots/circles -->
	<div style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>
</body>
